<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figa Café</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Https://www.boxicons.com --> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Remixicons https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- FONTS Https://fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Esta sección es la cabecera de la página web la cual tendrá logo y barra de navegación -->
    <header>
        <!-- LOGO -->
    <a href="#" class="logo">Figa Café</a>

   <!--Esto es un truco para poder hacer un elemento clickeable sin usar Javadcript-->
    <input type="checkbox" name="checkbox" id="menu-toggle"> 
    <label for="menu-toggle" class="menu-icon-action"> 
        <div class='bx bx-menu' id="menu-icon"></div>  <!-- Esto lo encontramos en la pagina de boxicons.com, buscamos algun icono de menú, lo elegimos, ponemos "font" y luego copiamos ese código. Viene con un elemento "i" que es mejor cambiarlo por un "div" y también le agregamos un "id" -->
    </label>


    <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>


    </header>

    <!-- HERO SECTION -->

    <section class="hero">
        <div class="hero-text">
            <h5>Café de Especialidad</h5>
            <h4>Patisserie</h4>
            <h1>Figa Café</h1>
            <p>Todos nuestros productos son de primera calidad. Usamos granos de café frescos <br class="break">
                y nuestra pastelería es elaborada todos los días.
            </p>
            <a href="#">Comprá Online</a>
            <a href="#" class="catalogo"><i class='bx bx-book-open'></i>Catálogo</a>
        </div>

        <div class="hero-img">
            <img src="Assets/Img/Img/caferedondo.png" alt="coffee">
        </div>
    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-github-line"></i></a>
    </div> 

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-line"></i></a>
    </div>


</body>
</html>
